version: '3.4'

services:
  postgres:
    container_name: postgres-localmos
    image: postgres:9-alpine
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - psql_data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: 'redis:alpine'
    container_name: redis-locamos
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  psql_data:
  redis_data: